<!DOCTYPE html>
<html>

<head>
  <title>IRC</title>
  <script src="chat.js"></script>
  <link href="stylesheets/jquery.cssemoticons.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="javascripts/jquery.cssemoticons.js" type="text/javascript"></script>
  <script src="./lib/jquery.tinyscrollbar.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="subscribe">
    <div id="scrollbar1">
      <div class="scrollbar">
        <div class="track">
          <div class="thumb">
            <div class="end"></div>
          </div>
        </div>
      </div>
      <div class="viewport">
        <div class="overview">
        </div>
      </div>
    </div>
  </div>
  <form name="publish">
    <input id="insert" type="text" name="message" />
  </form>

  <script>
    let $scrollbar = $("#scrollbar1");
    $(document).ready(function () {
      $scrollbar.tinyscrollbar();
    });

    let nick = ""
    let color = ""
    function starter() {
      let who = prompt("Who the heck are you?!")
      if (who) {
        nick = who
        color = "#" + randomColor
        console.log(nick, color);
      }
      else
        starter()
    }
    starter()

    new PublishForm(document.forms.publish, 'publish');
    // random url parameter to avoid any caching issues
    new SubscribePane(document.querySelector(".overview"), 'subscribe?random=' + Math.random());
  </script>
</body>


</html>
